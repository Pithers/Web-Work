#nginx.conf

#define upstream nginx will connecting to
upstream django_site {
    server unix:///testsite/app.sock;
}

#Redirect any non-https traffic to https version
server {
    listen 80;
    listen [::]:80;
    server_name pithers.org;

    location ^~ /.well-known {
        allow all;
        root /data/letsencrypt/;
    }

    location / {
        return 301 https://www.pithers.org$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name www.pithers.org;

    location ^~ /.well-known {
        allow all;
        root /data/letsencrypt/;
    }

    location / {
        return 301 https://www.pithers.org$request_uri;
    }
}

#Https version
server {
    listen      443                     ssl;
    listen [::]:443                     ssl;
    server_name                         pithers.org;

    ssl_certificate                     /etc/letsencrypt/live/pithers.org/fullchain.pem;
    ssl_certificate_key                 /etc/letsencrypt/live/pithers.org/privkey.pem;

    return 301 https://www.pithers.org$request_uri;
}

server {
    listen      443                     ssl http2;
    listen [::]:443                     ssl http2;
    server_name                         www.pithers.org;
    charset                             utf-8;

    #Gzip options
    gzip                                on;
    gzip_vary                           on;
    gzip_min_length                     10240;
    gzip_proxied                        expired no-cache no-store private auth;
    gzip_types                          text/plain
                                        text/css
                                        text/xml
                                        text/javascript
                                        application/x-javascript
                                        application/xml;
    gzip_disable                        "MSIE [1-6]\.";

    #HTML Headers
    add_header                          Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header                          X-Content-Type-Options "nosniff";
    add_header                          X-XSS-Protection "1; mode=block";
    add_header                          Server "pithers-server" always;
    server_tokens                       off;

    #Referrer and Feature Policy
    add_header                          Referrer-Policy "strict-origin";
    add_header                          Feature-Policy "geolocation none;midi none;notifications none;push none;sync-xhr none;microphone none;camera none;magnetometer none;gyroscope none;speaker self;vibrate none;fullscreen self;payment none;";

    #CSP options
    add_header                          Content-Security-Policy "base-uri 'self'; form-action 'self'; default-src 'none'; connect-src 'self' http://colormind.io/api/; font-src https://fonts.gstatic.com https://use.fontawesome.com; frame-src https://w.soundcloud.com; img-src 'self' data: https://avatars.dicebear.com; object-src https://www.pithers.org/static/assets/resume.pdf; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net/npm/vue@2.6.6/ https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js https://unpkg.com/axios/dist/axios.js https://cdnjs.cloudflare.com/ajax/libs/what-input/5.1.3/what-input.min.js https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/foundation.min.js https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js; style-src 'self' https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/ https://fonts.googleapis.com/ https://use.fontawesome.com/releases/v5.0.8/css/; frame-ancestors 'self';" always;

    #More ssl options
    ssl_certificate                     /etc/letsencrypt/live/pithers.org/fullchain.pem;
    ssl_certificate_key                 /etc/letsencrypt/live/pithers.org/privkey.pem;
    ssl_dhparam                         /etc/letsencrypt/ssl-dhparams.pem;
    ssl_prefer_server_ciphers           on;
    ssl_ciphers                         'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

    ssl_session_cache                   shared:SSL:10m;
    ssl_session_timeout                 10m;
    ssl_protocols                       TLSv1 TLSv1.1 TLSv1.2;

    resolver                            8.8.8.8 8.8.4.4;
    ssl_stapling                        on;
    ssl_stapling_verify                 on;
    ssl_trusted_certificate             /etc/letsencrypt/live/pithers.org/chain.pem;

    #Serve Static Files
    location /static {
        alias /static/;
    }

    #Main Server
    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass django_site;
        uwsgi_read_timeout 60s;
        uwsgi_send_timeout 60s;
    }
}
