#nginx.conf

#define upstream nginx will connec to
upstream django_site {
    server 127.0.0.1:8001
}

#Redirect any non-https traffic to https version
server {
    listen 80;
    listen [::]:80;
    server_name pithers.org;
    return 301 http://www.pithers.org$request_uri;
}

server {
    listen 80;
    listen [::]:80;
    server_name www.pithers.org;

    location / {
        uwsgi_pass django_site;
        include /etc/nginx/uwsgi_params;
        #return 301 https://www.pithers.org$request_uri;
        #proxy_pass http://web:8000;
        #proxy_set_header Host $host;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header X-Forwarded-Proto https;
        #proxy_set_header Upgrade $http_upgrade;
        #proxy_set_header Connection 'Upgrade';
    }

    location ^~ /.well-known {
        allow all;
        root /data/letsencrypt/;
    }
}

#Https version
server {
    listen      443;                    ssl;
    listen [::]:443;                    ssl;
    server_name pithers.org;

    ssl_certificate                     /etc/letsencrypt/live/pithers.org/fullchain.pem;
    ssl_certificate_key                 /etc/letsencrypt/live/pithers.org/privkey.pem;

    return 301 https://www.pithers.org$request_uri;
}

server {
    #listen      443;                    ssl http2;
    #listen [::]:443;                    ssl http2;
    listen      443;                    ssl;
    listen [::]:443;                    ssl;
    server_name                         www.pithers.org;
    charset                             utf-8;

    #Nginx ssl config
    #add_header                          Strict-Transport-Security "max-age=31536000" always;
    #ssl_session_timeout                 10m;
    ssl_protocols                       TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers           on;
    ssl_ciphers                         "ECDH+AESGCM:ECDH+AES256:ECDH+AES128:!ADH:!AECDH:!MD5;";
    #ssl_stapling                        on;
    #ssl_stapling_verify                 on;
    #resolver                            8.8.8.8 8.8.4.4;
    ssl_certificate                     /etc/letsencrypt/live/pithers.org/fullchain.pem;
    ssl_certificate_key                 /etc/letsencrypt/live/pithers.org/privkey.pem;
    #ssl_trusted_certificate             /etc/letsencrypt/live/pithers.org/chain.pem;

    access_log                          /def/stdout;
    error_log                           /def/stderr info;

    location /static {
        alias /deploy_static;
    }

    location / {
        uwsgi_pass django_site;
        include /etc/nginx/uwsgi_params;

        #proxy_pass https://web:8000;
        #proxy_set_header Upgrade $http_upgrade;
        #proxy_set_header Connection 'Upgrade';
        #proxy_set_header Host $host;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_set_header X-Forwarded-Proto https;
    }
}

server {
    listen 80 default_server;
    listen 443 ssl;
    server_name _;
    return 404;
}

