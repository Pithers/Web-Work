# Docker compose file
---
version: '3.2'

services:
  web:
    restart: always
    hostname: pithersite-1
    volumes:
      - .:/code
    expose:
      - "8000"

    #Development Version
    #build: .
    #command: >
    #  bash -c "python /code/testsite/manage.py compilescss
    #  && python /code/testsite/manage.py collectstatic --ignore=*.scss --noinput
    #  && python /code/testsite/manage.py runserver 0.0.0.0:8000 --insecure"

    #Production Version
    image: registry.gitlab.com/pithers/web-work:latest
    command: >
      bash -c "python /code/testsite/manage.py compilescss
      && python /code/testsite/manage.py collectstatic --ignore=*.scss --noinput
      && uwsgi /code/deployment.ini"

  nginx:
    restart: always
    build: ./nginx/
    container_name: nginx
    volumes:
      - ./testsite/:/testsite/
      - ./testsite/static/:/static/
      - ~/certs-data/:/data/letsencrypt/
      - /etc/letsencrypt/:/etc/letsencrypt/
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    links:
      - web:web
