<!--myapp/templates/index.html-->
{% extends "base.html" %}


{% block content %}
    <h1>Hello World Template</h1>

    <ul>
    {% for item in suggestions %}
    <li>{{ item.suggestion }}</li>
    {% endfor %}
    </ul>

    {% if day %}
        <h2>Day: {{ day }}</h2>
    {% endif %}

    {% if year %}
        <h2>Year: {{ year }}</h2>
    {% endif %}

    <form action="/" method="post">
        {% csrf_token %}
        {{ form_instance }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
